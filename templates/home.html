<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dicts aggregator</title>
</head>
<body>
<h2>home page</h2>
    <div id="content">
        {% block content %}
            {% if user.is_authenticated %}
                <p>Welcome, {{ user.username }}. Thanks for logging in. <a href={% url "logout" %}>Log out</a>.</p>
                <form method="post" action={% url "search" %}>
                    {% csrf_token %}
                    {{ search_form.as_p }}
                    <input type="submit" value="Search">
                </form>
                {% block search_result %}
                {% endblock %}
            {% else %}
                <p>Welcome, new user. Please <a href={% url "login" %}>log in</a> or <a href={% url "signup" %}>sign up</a>. </p>
            {% endif %}
        {% endblock %}
    </div>
</body>
</html>
